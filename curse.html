<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="curse.css">
    <title>Curse Website Front Page</title>
</head>
<body>

    <!-- HERO  SECTION 1-->

    <section class="section1">
        <nav>
            <h4 class="sec1-logo">
                edulight.
            </h4>
            <input type="search" class="search" placeholder="Search categories, tools or skill you want to learn...">
            <ion-icon class="search-icon" name="search-outline"></ion-icon>
            <ul class="nav-ul">
                <li>Categories</li>
                <li>Mentors</li>
                <li>Blog</li>
                <li>Community</li>
                <button type="submit">Login</button>
            </ul>
        </nav>
    </section>

    <!-- SECTION 2 -->
    <section class="section2">
        <div class="section2-text">
            <h1 class="sec2h1">Browse thousand <br> of top-notch <br> classes</h1>
            <p class="sec2-p">
                We have a lot of awesome classes teach by experienced <br> tutor with more than five years in the industry.
            </p>
            <div class="section2-footer">
                <button class="sec2-button">Learn More</button>
                <span class="sec2-span">1.525.320 student already joined</span>
            </div> 
        </div>
        <div class="section2-pic">
            <span class="section2-spanpic"></span>
            <img src="/imagenes/Student-PNG-HD.png" alt="">
        </div>
    </section>

    <!-- SECTION 3 -->
    <section class="section3">
        <div class="sec3-head">
            <h1 class="sec3-h1">Collaboration with variuous top companies</h1>
            <div class="sec3-icons">
                <i class="fa-brands fa-amazon"></i>
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-microsoft"></i>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/0defe727fb.js" crossorigin="anonymous"></script>
</body>
</html>
